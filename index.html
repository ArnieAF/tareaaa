<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Atardecer geométrico</title>
  <style>
    body {
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    p {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  background-color: #fff; /* opcional */
  padding: 10px;
}

  </style>
</head>
<body>
  <canvas id="sunset" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("sunset");
    const ctx = canvas.getContext("2d");

    const colors = [
      "#FF652E", // naranja fuerte
      "#FF8B3D", // naranja medio
      "#FFC15E", // amarillo cálido
      "#FFE48B", // amarillo claro
      "#6A9D93", // verde mar
      "#2F8DB2", // azul cielo marino
      "#0F4F73", // azul profundo
      "#001833"  // azul oscuro noche
    ];

    const stripeHeight = canvas.height / colors.length;
    const angles = [40, -35, 25, -30, 20, -25, 15, -20];

 // Fondo del color más oscuro
ctx.fillStyle = colors[colors.length - 1];
ctx.fillRect(0, 0, canvas.width, canvas.height);

colors.forEach((color, i) => {
  const yTop = i * stripeHeight - 30;   // más solapamiento
  const yBottom = (i + 1) * stripeHeight + 10;
  const offset = angles[i];

  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.moveTo(-500, yTop + offset);
  ctx.lineTo(canvas.width + 350, yTop - offset);
  ctx.lineTo(canvas.width + 750, yBottom - offset);
  ctx.lineTo(-500, yBottom + offset);
  ctx.closePath();
  ctx.fill();
});


    // Dibujar el sol
    const sunRadius = 75;
    const sunX = canvas.width / 2.80;
    const sunY = canvas.height / 2.20;

    ctx.beginPath();
    ctx.arc(sunX, sunY, sunRadius, Math.PI, 2 * Math.PI);
    ctx.fillStyle = "#FF652E";
    ctx.fill();
  </script>
  <footer>
    <p>ARNIE JEAMPOOL ADRIANO FLORES</p>
  </footer>
</body>
</html>
